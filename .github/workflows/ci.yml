name: Coq CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Coq
        run: |
          sudo apt update
          sudo apt install -y coq

      - name: Build project
        run: |
          make
